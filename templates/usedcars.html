    <script>
        load_data = function(){
            $.ajax({
                url:"/static/used-cars.txt",
                dataType:"text",
                success:function(data) {
                    var car_data = data.split(/\r?\n|\r/);
                    var table_data = '<div class="row">';

                    for(var count = 0; count<car_data.length; count++) {
                        var cell_data = car_data[count].split("|");
                        table_data += '<div class="col-sm-4"><div class="box-image">';
                        
                        for(var cell_count=0; cell_count<cell_data.length; cell_count++) {
                            if(count === 0) {
                                continue;
                            } else if (cell_count===0) {
                                table_data += '<div class="image"><img src="'+cell_data[cell_count];
                            } else if (cell_count===1) {
                                table_data += '" alt="" class="img-responsive"></div><div class="bg"></div><div class="name"><h3>'+cell_data[cell_count];
                            } else if (cell_count===2) {
                                table_data += '</h3></div><div class="text"><p class="buttons"><a href="'+cell_data[cell_count];
                            } else if (cell_count===3) {
                                table_data += '" class="btn btn-template-transparent-primary">View</a></p><p>'+cell_data[cell_count]+'</p></div>';
                            } else {
                                continue;
                            }
                        }
                        table_data += '</div></div>';
                    }
                    table_data += '</div>';
                    $('#car_table').html(table_data);
                }
            });
        }
    </script>
